name: no-mans-sky-api
version: 0.1.0.0
synopsis: Uma API pessoal para o jogo no man's sky
category: Web
author: "Bruno H. Bock"
maintainer: "bhenriquebock@gmail.com"

library:
  source-dirs:
    - src
  ghc-options: -Wall
  dependencies:
    - base >= 4.14 && < 5
    - text
    - aeson
    - sqlite-simple
    - random
    - http-types
    - wai-extra
    - warp
    - bytestring
    - scotty
  

executables:
  scotty-api-exe:
    main: Main.hs
    source-dirs: app
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - base
      - no-mans-sky-api      
      - scotty               
      - sqlite-simple        
      - text                 
      - http-types           
      - aeson
      - bytestring
      - wai-extra
      - warp


extra-source-files: []


# stack will use this package.yaml as Hpack input to create .cabal